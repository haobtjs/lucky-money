<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm phong bao lì xì</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="wellcome">
             <h1 class="wellcome__title">Chúc mừng năm mới</h1>
             <img src="./img/meo.png" alt="meo">
             <p class="wellcome__content">Cùng đi tìm phong bao lì xì nào</p>
             <button class="wellcome__button">Đi thôi</button>
        </div>
        <div class="play">
            <div class="play__frame">
                <img src="./img/cay_mai.png" alt="">
                <button class="btn number-1"></button>
                <button class="btn number-2"></button>
                <button class="btn number-3"></button>
                <button class="btn number-4"></button>
                <button class="btn number-5"></button>
                <button class="btn number-6"></button>
                <button class="btn number-7"></button>
                <button class="btn number-8"></button>
                <button class="btn number-9"></button>
                <button class="btn number-10"></button>
                <button class="btn number-11"></button>
                <button class="btn number-12"></button>
                <button class="btn number-13"></button>
                <button class="btn number-14"></button>
                <button class="btn number-15"></button>
                <button class="btn number-16"></button>
                <button class="btn number-17"></button>
                <button class="btn number-18"></button>
                <button class="btn number-19"></button>
                <button class="btn number-20"></button>
                <button class="btn number-21"></button>
                <button class="btn number-22"></button>
                <button class="btn number-0"></button>
            </div>
            <div class="play__info">
                <div class="play__info__number">Tìm phong bao số : <span></span></div>
                <div class="play__info__time">Thời gian <span></span></div>
            </div>
        </div>
    </div>
    <div class="level-model">
        <h2>Chọn mức độ</h2>
        <div class="level-model__choose">
            <div class="level-model__choose__option easy">
                <div>Dễ</div>
            </div>
            <div class="level-model__choose__option medium">
                <div>Trung Bình</div>
            </div>
            <div class="level-model__choose__option hard">
                <div>Khó</div>
            </div>
        </div>
    </div>
    <div class="finish-model">
        <h2>Hoàn thành trò chơi</h2>
        <div >Thời gian<span class="finish-model__time"></span></div>
        <button class="finish-model__play-again">Chơi lại</button>
    </div>
    <div class="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
